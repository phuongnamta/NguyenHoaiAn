<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nguyễn Hoài An</title>
</head>

<body>
    
    <div class="container">
        <h1 align=" center" style="color: blueviolet;" >Nguyễn Hoài An</h1>
        <p align="center" style="color: black; font-size: 24px; font-weight: bold;">RIP ⚰️</p>
        <audio controls>
  <source src="sounds.mp3" type="audio/mpeg">
</audio>
        <div class="images">
            <img src="image/1.jpg" class="active">
            <img src="image/2.jpg">
            <img src="image/3.jpg">
            <img src="image/4.jpg">
            <img src="image/5.jpg">
            <img src="image/6.jpg">
        </div>
        <div class="dots">
            <button onclick="dot(1)"></button>
            <button onclick="dot(2)"></button>
            <button onclick="dot(3)"></button>
            <button onclick="dot(4)"></button>
            <button onclick="dot(5)"></button>
            <button onclick="dot(6)"></button>
        </div>
        <button id="prev" onclick="prev()"> &lt; </button>
        <button id="next" onclick="next()"> &gt; </button>
    </div>


    <script src="script.js"></script>
</body>

</html>
